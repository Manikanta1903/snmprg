    <script>
        // Import the TradingView Lightweight Charts library
import { LightweightCharts } from 'lightweight-charts';

// Create a new chart instance
const chart = LightweightCharts.createChart(document.getElementById('chart-container'));

// Add a new candlestick series to the chart
const series = chart.addCandlestickSeries();

// Set the data for the series
series.setData([
  { time: '2022-01-01', open: 100, high: 120, low: 80, close: 110 },
  { time: '2022-01-02', open: 110, high: 130, low: 90, close: 120 },
  // ...
]);
